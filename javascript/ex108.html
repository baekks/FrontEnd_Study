<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트08</title>
</head>
<body>
    <h2>미니 실습 - 배열의 순회, 객체의 순회</h2>
    <script>
        let users = ["백경서", "전보경", "김기태"];     // 순회하여 콘솔에 출력

        for(let i=0; i<users.length; i++) {
            console.log(users[i]);
        }

        for(let user of users) {
            console.log(user);
        }

        let product = {     // 할인율은 10%이므로 원래 가격에 10%fmf gkfdlsgks rkrur
            name: "노트북",
            price: 1200000,
            sale: true
        }

        for(let key in product) {
            if(key === "price") {
                let realPrice = product[key] * 0.9;
                console.log(`${key} : ${realPrice}`);       // 템플릿 문자열: `${변수}`
            } else {
                console.log(`${key} : ${product[key]}`)
            }
        }
        

    </script>
</body>
</html>
