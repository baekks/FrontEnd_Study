<!-- 스타일 태그(style tag) -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>스타일 태그(style tag)</title>
        <style>
            body {
                background-color: #fff0f5;
            }
            h1 {
                color: #f498b7;
            }
        </style>
    </head>
    <body>
        <h1>내부 스타일(Internal Style) 적용</h1>
    </body>
</html>
