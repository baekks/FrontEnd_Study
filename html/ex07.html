<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>외부 스크립트</title>
    </head>
    <body>
        <!-- 클릭 이벤트를 적용할 버튼, 외부 스크립트를 사용할 때 는 id를 지정해 줘야한다. -->
        <button id="btn">클릭</button>

        <!-- 외부 JavaScript 파일(main.js)을 불러옴 -->
        <!-- 버튼 요소가 먼저 생성된 후 스크립트를 실행하기 위해 body 하단에 위치 -->
        <script src="main.js"></script>
    </body>
</html>
