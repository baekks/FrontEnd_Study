<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트05</title>
</head>
<body>
    <h2>함수(Function)</h2>
    <hr>
    <script>
        // 함수나 메서드는 정의, 호출시에만 실행
        function add(a, b) {
            return a+b;
        }
        console.log(add(100, 150));

        // 함수 표현식
        const sub = function(a, b) {
            return a-b;
        }
        console.log(sub(150, 100));
    </script>
</body>
</html>
