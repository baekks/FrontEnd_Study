<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>오픈그래프(OpenGraph) 예제 페이지</title>

        <!-- 빨간색 글씨로 나오는 부분이  -->
        <meta property="og:title" content="HTML 오픈그래프 예제">
        <meta property="og:description" content="HTML 메타 태그와 오픈그래프 실습 예제입니다.">
        <meta property="og:image" content="thumnail.png">
        <meta property="og:url" content="https://example.com">
        <meta property="og:type" content="website">
    </head>
    <body>
        <h1>오픈그래프(OpenGraph) 예제 페이지</h1>
    </body>
</html>
