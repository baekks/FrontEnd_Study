<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트04</title>
</head>
<body>
    <h2>제어문</h2>
    <hr>
    <p>
        조건문(if, switch), 반복문(for, while), 기타 제어문(continue, break)<br>
    </p>
    <script>
        let score = 85;

        console.log("========== if문 ==========")
        console.log("\n학점");
        if(score>=90) {
            console.log("A");
        } else if(score>=80) {
            console.log("B");
        } else if(score>=70) {
            console.log("C");
        } else {
            console.log("F");
        }

        console.log("\n========== for문 ==========")
        for(let i=1; i<=5; i++) {
            console.log(i);
        }

        console.log("\n========== while문 ==========")
        let i = 1;
        while(i <= 5) {
            console.log(i);
            i++;
        }
    </script>
</body>
</html>
