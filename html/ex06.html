<!-- 내부 스크립트 -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>내부 스크립트</title>
    </head>
    <body>
        <!-- 버튼을 클릭하면 showAlert 함수가 실행됨 -->
        <button onclick="showAlert()">클릭</button>
        <script>
            // 버튼 클릭 시 호출되는 함수
            function showAlert() {
                // 알림창을 띄움
                alert("내부 스크립트 실행");
            }
        </script>
    </body>
</html>
